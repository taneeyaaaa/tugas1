<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<p>Let Ostric Know Who You Are</p>
	<form>
		<table>
			<tr>
				<td>
					* Nama
				</td>
				<td>
					<input type="text" placeholder="Enter your name">
				</td>
			</tr>
			<tr>
				<td>
					* Email
				</td>
				<td>
					<input type="text" placeholder="Enter your Email">
				</td>
			</tr>
			<tr>
				<td>
					* Age
				</td>
				<td>
					<input type="number" placeholder="Age">
				</td>
			</tr>
			<tr>
				<td>
					Role : 
				</td>
				<td>
					<select>
						<option>Learner</option>
						<option>Employee</option>
						<option>Enterpreneur</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					Ostric Generation
				</td>
				<td>
					<input type="radio" name="gen"> 2018<br>
					<input type="radio" name="gen"> 2019<br>
					<input type="radio" name="gen"> Other
				</td>
			</tr>
			<tr>
				<td>
					interested in what area
				</td>
				<td>
					<input type="checkbox">Front-end<br>
					<input type="checkbox">Back-end<br>
					<input type="checkbox">Data Visualitation
				</td>
			</tr>
		</table>
		<button type="submit">Submit</button>
	</form>
	<p>
		<a href="index.html">Back to Home</a>
	</p>
	
</body>
</html>
